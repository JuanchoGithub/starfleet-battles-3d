<style>
  /* Custom styles for the range slider to allow for a background fill */
  .range-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 100%; /* Match container height for easier click targeting */
    background: transparent;
    outline: none;
    padding: 0;
    margin: 0;
  }
  
  /* Thumb for Webkit browsers (Chrome, Safari) */
  .range-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #00f2ff; /* cyber-cyan */
    border: 2px solid #0d1a26; /* space-blue-900 for contrast */
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    z-index: 10;
  }
  
  /* Thumb for Firefox */
  .range-slider::-moz-range-thumb {
    width: 12px; /* FF sizes thumb differently */
    height: 12px;
    background: #00f2ff; /* cyber-cyan */
    border: 2px solid #0d1a26;
    border-radius: 50%;
    cursor: pointer;
  }
  
  /* Hiding the track since we are drawing it with divs */
  .range-slider::-webkit-slider-runnable-track {
    background: transparent;
    border: none;
    height: 100%;
  }
  
  .range-slider::-moz-range-track {
    background: transparent;
    border: none;
    height: 100%;
  }
</style>
